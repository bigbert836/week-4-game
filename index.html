<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" href="assets/css/reset.css"></style>
	<link rel="stylesheet" href="assets/css/style.css"></style>

</head>
<body>
	<header><h1>Star Wars RPG!</h1></header>
	<div class="characterSelection">
		<div id="character1" class="characterBox"></div>
		<div id="character2" class="characterBox"></div>
		<div id="character3" class="characterBox"></div>
		<div id="character4" class="characterBox"></div>
	</div>
	<h2>Your Character</h2>
	<div id="yourCharacter"></div>
	<h2>Enemies Available To Attack</h2>
	<div class="enemies">
		<div id="enemy1"></div>
		<div id="enemy2"></div>
		<div id="enemy3"></div>
	</div>
	<h2>Fight Section</h2>
	<div class="buttonCenter">
		<button id="attack">Attack</button>
	</div>
	<h2>Defender</h2>
	<div id="defender"></div>
	<div class="buttonCenter">
		<h3 id="comments"></h3>
	</div>
	<div class="buttonCenter">
		<button id="reset">Reset</button>
	<div class="buttonCenter">
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
